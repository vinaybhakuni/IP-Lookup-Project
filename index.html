<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link

    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>

  <body>
    <h1>IP LOOKUP APPLICATION</h1>
    <div class="main-container">
      <div class="loader-container"> 
          <div class="loader loader1"></div>
          <div class="loader loader2"></div>
          <div class="loader loader3"></div>
      </div>

      <div class="details">
        <h2 class="ip-display">IP Address: -</h2><br>
        <h2 class= "location-display">Location: -</h2><br>
        <h2 class="geo-display">Geo Location: -</h2>
      </div>
        
        <button class="lookup-btn">Lookup IP</button>
    </div>  
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
</body>
</html>
